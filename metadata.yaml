description: America's heroes come to life for children, thanks to this classical
  stories by Edward Eggleston. The book captures America's heritage in the best way
  possible for children, with imaginative stories about great Americans. Stories written
  at a time when Americans wanted their children to be proud of their country, stories
  that bring the people and the times to life. The several chapters of the book include
  stories about war heroes, statesmen, explorers, inventors, writers, artists, scientists
  and just plain ordinary people who made a difference. The stories are about the
  great American men and women like , Daniel Boone, Francis Scott Key, George Washington,
  Eliza Lucas, Marquette, Benjamin West, George Rogers Clark, Daniel Webster, William
  Penn, Louisa May Alcott, Charles Goodyear, Kit Carson, Thomas Jefferson, Benezet,
  Robert Fulton, Henry Wadsworth Longfellow, Thomas Smith, Horace Greeley, Lewis and
  Clark, General Marion, Benjamin Franklin and many more.
